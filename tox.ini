[tox]
skipsdist = True
usedevelop = True
envlist =
    py{35,36,37,38}-dj{20,21,22}-wt27,
    py{35,36,37,38}-dj{21,22}-wt28,
    py{35,36,37,38}-dj{22}-wt29,
    py{36,37,38}-dj{30}-wt28,
    py{36,37,38}-dj{30}-wt29,
    py{36,37,38}-dj{22,30,31}-wt210,
    py{36,37,38}-dj{22,30,31}-wt211,
    py{38,39}-dj{31,32,40,41}-wt411,
    wagtaildev,
    flake8,

[testenv]
basepython =
    py35: python3.5
    py36: python3.6
    py37: python3.7
    py38: python3.8
    py39: python3.9
install_command = pip install -e ".[test]" -U {opts} {packages}
commands =
    pytest --cov=wagtailtrans --cov-report=xml tests/
deps =
    dj20: django>=2.0,<2.1
    dj21: django>=2.1,<2.2
    dj22: django>=2.2,<3
    dj30: django>=3.0,<3.1
    dj31: django>=3.1,<3.2
    dj32: django>=3.2,<3.3
    dj40: django>=4.0,<4.1
    dj41: django>=4.1,<4.2
    wt27: wagtail>=2.7,<2.8
    wt28: wagtail>=2.8,<2.9
    wt29: wagtail>=2.9,<2.10
    wt210: wagtail>=2.10,<2.11
    wt211: wagtail>=2.11,<2.12
    wt411: wagtail>=4.1.1,<4.2.0
setenv =
    DJANGO_SETTINGS_MODULE=tests._sandbox.settings
    DATABASE_NAME=site_v2
    DATABASE_HOST=127.0.0.1
    DATABASE_USER=site_v2
    DATABASE_PASS=site_v2
passenv =
    DATABASE_HOST
    DATABASE_USER
    DATABASE_PASS

[testenv:wagtaildev]
basepython = python3.8
install_command = pip install -e ".[test]" -U {opts} {packages}
deps =
    git+https://github.com/wagtail/wagtail.git@master
    django>=3.1
commands =
    py.test --cov=wagtailtrans --cov-report=xml tests/
ignore_errors = True

[testenv:flake8]
basepython = python3.8
skip_install = True
commands =
    flake8 src
deps =
    flake8
